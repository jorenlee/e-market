<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{data?.shop_name}} Products</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-shop-details [data]="data" [isLoading]="isLoading"></app-shop-details>
  
  <app-empty-screen [model]="model" *ngIf="!isLoading && orderItems?.length == 0"></app-empty-screen>
  
  <ion-list lines="none" *ngFor="let category of categories">
    <!-- <ion-list-header *ngIf="checkItemCategory(category.id)">
      {{category?.name}}
    </ion-list-header> -->
    <ion-list>
      <!-- <app-item *ngFor="let item of orderedItems; let i = index"
        [item]="item"
        [index]="i"
        (add)="quantityPlus($event)"
        (minus)="quantityMinus($event)">
      </app-item> -->
    </ion-list>
  </ion-list>
  
  <div *ngFor="let item of orderItems; let i = index">
    <app-item
        [item]="item"
        [index]="i"
        (add)="quantityPlus($event)"
        (minus)="quantityMinus($event)">
      </app-item>
  </div>

  <!-- <ion-list *ngFor="let item of orderItems; let i = index">
    <app-item
        [item]="item"
        [index]="i"
        (add)="quantityPlus($event)"
        (minus)="quantityMinus($event)">
      </app-item>
  </ion-list> -->
</ion-content>

<ion-footer *ngIf="cartData?.totalItem > 0">
  <ion-toolbar color="primary">
    <ion-label color="white">
      <h4>{{cartData?.totalItem}} Item<span *ngIf="cartData?.totalItem > 1">s</span> | â‚±{{cartData?.totalPrice | number: '0.2-2'}}</h4>
      <ion-text color="light">
        <p>Extra charges may apply</p>
      </ion-text>
    </ion-label>
    <ion-button slot="end" fill="clear" color="white" (click)="viewCart()">
      <ion-icon slot="end" name="basket-outline"></ion-icon>
      VIEW CART
    </ion-button>
  </ion-toolbar>
</ion-footer>
