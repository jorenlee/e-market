<ion-content>
    <ion-header>
        <ion-toolbar color="primary">
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/sellerpage"></ion-back-button>
            </ion-buttons>
            <ion-title>Add Product</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>

        <form #f1="ngForm" (ngSubmit)="onSubmit(f1)">

            <ion-list lines="none">

                <ion-item>
                    <ion-label>Select Shop</ion-label>
                    <ion-select (ionChange)="changeShop($event)" interface="popover" name="shop_id" ngModel #shop_id="ngModel" required>
                        <ion-select-option *ngFor="let shop of shops" [value]="shop.uid">{{shop?.shop_name}}</ion-select-option>
                    </ion-select>
                </ion-item>

                <ion-text color="danger" *ngIf="!shop_id.valid && shop_id.touched" class="ion-text-center">
                    <p class="errorMsg">* Select Shop</p>
                </ion-text>

              #category_id="ngModel"
              required>

          <ion-text color="danger" *ngIf="!category_id.valid && category_id.touched" class="ion-text-center">

                <ion-item>
                    <ion-icon name="cube-outline" slot="start" color="primary"></ion-icon>
                    <ion-input type="text" name="product_name" ngModel #name="ngModel" placeholder="Product Name" required>
                    </ion-input>
                </ion-item>
                <ion-text color="danger" *ngIf="!name.valid && name.touched">
                    <p class="errorMsg">* Please enter the product name</p>
                </ion-text>


                <!-- <ion-item>
        <ion-icon name="game-controller-outline" slot="start" color="primary"></ion-icon>
        <ion-input
          type="text"
          name="category_id"
          ngModel
          #name="ngModel"
          placeholder="Product Category"
          required
          >
        </ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="!name.valid && name.touched">
        <p class="errorMsg">* Please enter the product category</p>
      </ion-text> -->


                <ion-item>
                    <ion-textarea type="text" name="description" ngModel #description="ngModel" placeholder="Product Description">
                    </ion-textarea>
                </ion-item>

                <ion-item>
                    <ion-icon name="cash-outline" slot="start" color="primary"></ion-icon>
                    <ion-input type="number" name="price" ngModel #price="ngModel" placeholder="Price" required>
                    </ion-input>
                </ion-item>
                <ion-text color="danger" *ngIf="!price.valid && price.touched">
                    <p class="errorMsg">* Please enter the price</p>
                </ion-text>


                <!-- <ion-item>
        <ion-label>Status</ion-label>
        <ion-toggle slot="end" name="status" [(ngModel)]="status"></ion-toggle>
      </ion-item> -->

                <div class="itemImage" *ngIf="!image || image == ''" (click)="changeImage()">
                    <ion-icon name="cloud-upload-outline" color="primary"></ion-icon>
                    <p>Upload Product Image here</p>
                </div>

                <input type="file" accept="image/*" #filePicker (change)="onFileChosen($event)">

                <div class="itemImage imageDiv" *ngIf="image && image != ''" (click)="changeImage()">
                    <ion-img [src]="image"></ion-img>
                </div>

            </ion-list>

            <ion-button *ngIf="!isLoading" [disabled]="!f1.valid" expand="block" shape="round" type="submit" color="primary">
                Save
            </ion-button>

            <div class="ion-text-center" *ngIf="isLoading">
                <ion-button shape="round" color="primary" [disabled]="!f1.valid">
                    <ion-spinner name="circles"></ion-spinner>
                </ion-button>
            </div>

        </form>
    </ion-content>
