<ion-grid class="borderBottom" *ngIf="isLoading">
  <ion-item lines="none" class="ion-padding-horizontal dashedBorderBottom">
    <ion-label>
      <h1>
        <ion-skeleton-text style="width: 50%" animated></ion-skeleton-text>
      </h1>
      <p>
        <ion-skeleton-text style="width: 60%" animated></ion-skeleton-text>
      </p>
      <p>
        <ion-skeleton-text style="width: 80%" animated></ion-skeleton-text>
      </p>
    </ion-label>
  </ion-item>
  <ion-row>
    <ion-col size="4">
      <ion-label class="ion-text-center">
        <p><ion-skeleton-text animated style="width: 30%"></ion-skeleton-text></p>
        <p><ion-skeleton-text animated style="width: 35%"></ion-skeleton-text></p>
      </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label class="ion-text-center">
        <p><ion-skeleton-text animated style="width: 30%"></ion-skeleton-text></p>
        <p><ion-skeleton-text animated style="width: 35%"></ion-skeleton-text></p>
      </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label class="ion-text-center">
        <p><ion-skeleton-text animated style="width: 30%"></ion-skeleton-text></p>
        <p><ion-skeleton-text animated style="width: 35%"></ion-skeleton-text></p>
      </ion-label>
    </ion-col>
  </ion-row>
</ion-grid>


  <ion-grid *ngIf="data?.shop_name && !isLoading" class="borderBottom">
    <ion-row class="ion-padding-horizontal dashedBorderBottom">
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img [src]="data?.cover ? data.cover : ''" />
        </ion-thumbnail>
      </ion-item>
      <ion-label>
        <h1>{{data?.shop_name}}</h1>
        <p>{{data?.description}}</p>
        <!-- <p>Contact: {{data?.phone}} </p> -->
      </ion-label>
    </ion-row>
